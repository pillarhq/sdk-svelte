name: Publish to npm

on:
  push:
    branches:
      - main
    paths:
      - "package.json"

  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org"

      - name: Wait for @pillar-ai/sdk dependency to be available
        run: |
          REQUIRED_VERSION=$(node -p "require('./package.json').dependencies['@pillar-ai/sdk'].replace('^', '').replace('~', '')")
          echo "Waiting for @pillar-ai/sdk@$REQUIRED_VERSION to be available on npm..."

          MAX_ATTEMPTS=30
          ATTEMPT=0

          while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
            AVAILABLE_VERSION=$(npm view @pillar-ai/sdk@$REQUIRED_VERSION version 2>/dev/null || echo "")
            if [ "$AVAILABLE_VERSION" = "$REQUIRED_VERSION" ]; then
              echo "✓ @pillar-ai/sdk@$REQUIRED_VERSION is available!"
              exit 0
            fi
            
            ATTEMPT=$((ATTEMPT + 1))
            echo "Attempt $ATTEMPT/$MAX_ATTEMPTS: @pillar-ai/sdk@$REQUIRED_VERSION not yet available, waiting 10s..."
            sleep 10
          done

          echo "✓ Proceeding anyway - SDK may already be published or using existing version"

      - name: Install dependencies
        run: npm install

      - name: Check if version changed
        id: version-check
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          NPM_VERSION=$(npm view @pillar-ai/svelte version 2>/dev/null || echo "0.0.0")
          if [ "$PACKAGE_VERSION" != "$NPM_VERSION" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Version changed: $NPM_VERSION -> $PACKAGE_VERSION"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "Version unchanged: $PACKAGE_VERSION"
          fi

      - name: Build and publish
        if: steps.version-check.outputs.changed == 'true'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          npm run build
          npm publish --provenance --access public
